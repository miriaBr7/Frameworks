<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Boostrap display flex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
        <div class="container">
            <h1><small>Instituto</small> <strong>Federal </strong> do Paraná</h1> 
            <h2><ins>Instituto</ins> Federal</h2> <!--small- menos importante/ strong-mais importante  --> 
            <h3><del>Intituto</del> Federal</h3>
            <h4><abbr title="Instituto Federal do Paraná">IFPR</abbr></h4>
            <h5><u>Instituto</u> Federal</h5>
            <blockquote class="blockquote">
                <p>Não são todas as vezes, mas 
                    100% delas é erro de digitação.</p>
                    <footer class="blockquote-footer">
                        <cite title="Apócrifo de Moura">Anônimo</cite>
                    </footer>
            </blockquote>
        </div>
</body>
</html>
